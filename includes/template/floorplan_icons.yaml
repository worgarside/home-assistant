---
  - sensor:
      - name: ClmtPi Floorplan Icon
        state: >
          {%- if states('binary_sensor.clmtpi_online') == 'off' %}
            offline
          {%- elif states('sensor.lounge_temperature') | int <= 17.5 %}
            cold
          {%- elif states('sensor.lounge_temperature') | int >= 22.5 %}
            hot
          {% else %}
            on
          {%- endif %}
