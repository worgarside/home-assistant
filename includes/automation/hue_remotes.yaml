---

# Kitchen

  # Kitchen Remote Button 1 Any Press - Turn on all the Kitchen lights
  - alias: /hue/remote/kitchen/button1/press
    id: hue_remote_kitchen_button1_press
    mode: single
    max_exceeded: silent
    trigger:
      - device_id: c4b6cf2f6bd194eefe26f2a22e545b7a
        domain: hue
        platform: device
        type: long_release
        subtype: 1
      - device_id: c4b6cf2f6bd194eefe26f2a22e545b7a
        domain: hue
        platform: device
        type: short_release
        subtype: 1
      - device_id: c4b6cf2f6bd194eefe26f2a22e545b7a
        domain: hue
        platform: device
        type: repeat
        subtype: 1
    action:
      - service: light.turn_on
        target:
          area_id: kitchen

  # Kitchen Remote Button 2 Initial Press
  - alias: /hue/remote/kitchen/button2/initial_press
    id: hue_remote_kitchen_button2_initial_press
    mode: queued
    trigger:
      - device_id: c4b6cf2f6bd194eefe26f2a22e545b7a
        domain: hue
        platform: device
        type: short_release
        subtype: 2
    condition:
      condition: state
      state: "on"
      entity_id:
        - light.kitchen_work_light
    action:
      - service: light.turn_on
        entity_id: light.kitchen_work_light
        data_template:
          brightness: '{{states.light.kitchen_work_light.attributes.brightness + 25}}'

