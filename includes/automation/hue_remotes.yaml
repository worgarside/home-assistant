---

# Office

  # Office Remote Button 1 Press
  - alias: /hue/remote/office/button1/press
    id: hue_remote_office_button1_press
    mode: single
    max_exceeded: silent
    trigger:
      - device_id: 143de217ee3f684c339353a371764642
        domain: hue
        platform: device
        type: short_release
        subtype: 1
    action:
      - service: light.turn_on
        target:
          area_id: office

  # Office Remote Button 4 Press
  - alias: /hue/remote/office/button4/press
    id: hue_remote_office_button4_press
    mode: single
    max_exceeded: silent
    trigger:
      - device_id: 143de217ee3f684c339353a371764642
        domain: hue
        platform: device
        type: short_release
        subtype: 4
    action:
      - service: light.turn_off
        target:
          area_id: office

  # Office Remote Button 4 Press
  - alias: /hue/remote/office/button4/long_press
    id: hue_remote_office_button4_long_press
    mode: single
    max_exceeded: silent
    trigger:
      - device_id: 143de217ee3f684c339353a371764642
        domain: hue
        platform: device
        type: long_press
        subtype: 4
      - device_id: 143de217ee3f684c339353a371764642
        domain: hue
        platform: device
        type: long_release
        subtype: 4
    action:
      - service: script.office_desk_sitting_mode
      - service: fan.turn_off
        target:
          area_id: office
      - service: light.turn_off
        target:
          area_id: office
      - service: switch.turn_off
        target:
          area_id: office
      - condition: "{{ states('binary_sensor.office_window') == 'off' }}"
      - service: cover.close_cover
        target:
          entity_id: cover.office_blinds

# Office Desk

  # Office Desk Remote Button 1 Press
  - alias: /hue/remote/office_desk/button1/any_press
    id: hue_remote_office_desk_button1_any_press
    mode: single
    max_exceeded: silent
    trigger:
      - device_id: f7f8f67e9af4b1ad4e0bcc93247f3424
        domain: hue
        platform: device
        type: long_release
        subtype: 1
      - device_id: f7f8f67e9af4b1ad4e0bcc93247f3424
        domain: hue
        platform: device
        type: repeat
        subtype: 1
      - device_id: f7f8f67e9af4b1ad4e0bcc93247f3424
        domain: hue
        platform: device
        type: short_release
        subtype: 1
    action:
      - service: script.office_desk_standing_mode

  # Office Desk Remote Button 2/3 Press
