        event_type: hue_event
        event_data:
          id: will_s_room_curtain_remote_button
          device_id: 439d37f63e91cac74df88af27f08d688
          type: initial_press
          subtype: 3
    action:
      - service: cover.set_cover_position
        target:
          entity_id: cover.wills_room_curtain
        data:
          position: >
            {{
              min(
                int(
                  states.cover.wills_room_curtain.attributes.current_position + 25
                ),
                100
              )
            }}

  # Will's Room Curtain Remote Button 1 Initial Press - Turn Will's Room off
  - alias: /hue/remote/will_s_room_curtain/button4/initial_press
