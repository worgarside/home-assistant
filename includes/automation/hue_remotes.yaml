# <editor-fold desc="Will's Room">

  # Will's Room Remote Button 1 Initial Press - Turn Will's Room on
  - alias: /hue/remote/will_s_room/button1/initial_press
    id: hue_remote_will_s_room_button1_initial_press
    mode: single
    max_exceeded: silent
    trigger:
      - device_id: aa96a5e6e87f4076da2f1501c53e02c8
        domain: hue
        platform: device
        type: short_release
        subtype: 1
    action:
      - service: light.turn_on
        target:
          area_id: will_s_room

  # Will's Room Remote Button 2 Initial Press - Brighten Will's Room by 25
  - alias: /hue/remote/will_s_room/button2/initial_press
    id: hue_remote_will_s_room_button2_initial_press
    mode: queued
    trigger:
      - device_id: aa96a5e6e87f4076da2f1501c53e02c8
        domain: hue
        platform: device
        type: short_release
        subtype: 2
    condition:
      condition: state
      state: on
      entity_id:
        - light.wills_shapes
    action:
      - service: light.turn_on
        entity_id: light.wills_shapes
        data_template:
          brightness: '{{states.light.wills_shapes.attributes.brightness + 25}}'

  # Will's Room Remote Button 2 Held Down - Brighten Will's Room by 50 (repeated)
  - alias: /hue/remote/will_s_room/button2/held_down
    id: hue_remote_will_s_room_button2_held_down
