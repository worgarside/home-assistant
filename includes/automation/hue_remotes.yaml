  # Will's Room Curtain Remote Button 1 Initial Press - Turn Will's Room off
  - alias: /hue/remote/will_s_room_curtain/button1/initial_press
    id: hue_remote_will_s_room_curtain_button1_initial_press
    mode: single
    max_exceeded: silent
    trigger:
      - platform: event
        event_type: hue_event
        event_data:
          id: will_s_room_curtain_remote_button
          device_id: 439d37f63e91cac74df88af27f08d688
          type: initial_press
          subtype: 1
    action:
      - service: cover.close_cover
        target:
          entity_id: cover.wills_room_curtain

# Will's Room Curtain Remote Button 1 Initial Press - Turn Will's Room off
  - alias: /hue/remote/will_s_room_curtain/button2/initial_press
    id: hue_remote_will_s_room_curtain_button2_initial_press
    mode: single
    max_exceeded: silent
    trigger:
      - platform: event
        event_type: hue_event
        event_data:
          id: will_s_room_curtain_remote_button
          device_id: 439d37f63e91cac74df88af27f08d688
          type: initial_press
          subtype: 2
    action:
      - service: cover.set_cover_position
        target:
          entity_id: cover.wills_room_curtain
        data:
          position: >
            {{
              max(
                int(
                  states.cover.wills_room_curtain.attributes.current_position - 25
                ),
                0
              )
            }}

# Will's Room Curtain Remote Button 1 Initial Press - Turn Will's Room off
  - alias: /hue/remote/will_s_room_curtain/button3/initial_press
    id: hue_remote_will_s_room_curtain_button3_initial_press
    mode: single
    max_exceeded: silent
    trigger:
