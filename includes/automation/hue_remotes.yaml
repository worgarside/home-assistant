        domain: hue
        platform: device
        type: long_release
        subtype: 2
      - device_id: f7f8f67e9af4b1ad4e0bcc93247f3424
        domain: hue
        platform: device
        type: repeat
        subtype: 2
      - device_id: f7f8f67e9af4b1ad4e0bcc93247f3424
        domain: hue
        platform: device
        type: short_release
        subtype: 2
      - device_id: f7f8f67e9af4b1ad4e0bcc93247f3424
        domain: hue
        platform: device
        type: long_release
        subtype: 3
      - device_id: f7f8f67e9af4b1ad4e0bcc93247f3424
        domain: hue
        platform: device
        type: repeat
        subtype: 3
      - device_id: f7f8f67e9af4b1ad4e0bcc93247f3424
