    condition:
      condition: state
      state: on
      entity_id:
        - light.wills_shapes
    action:
      - service: light.turn_on
        entity_id: light.wills_shapes
        data_template:
          brightness: '{{states.light.wills_shapes.attributes.brightness + 50}}'

