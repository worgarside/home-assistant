---
  - alias: /person/away
    trigger:
      platform: state
      entity_id:
        - person.vic
        - person.will
      from: 'home'
      to: 'not_home'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: person.vic
          state: 'not_home'
        - condition: state
          entity_id: person.will
          state: 'not_home'
    action:
      - alias: "Turn off each physical room"
        repeat:
          for_each:
            - bedroom
            - lounge
            - office
          sequence:
            - service: "{{ repeat.item }}"
              target:
                area_id: "{{ room }}"
