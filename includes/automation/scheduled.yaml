---

# ------------------------ Scheduled ------------------------ #

  - alias: /light/terrace_lights/turn_off_at_midnight
    id: midnight_terrace_lights_off
    trigger:
      - platform: time
        at: 00:00:00
    action:
      - wait_template: "{{ is_state('binary_sensor.will_s_balcony_door', 'off') }}"
        timeout: 900
      - service: switch.turn_off
        target:
          entity_id: switch.terrace_lights
