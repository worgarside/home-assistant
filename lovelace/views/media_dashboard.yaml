---
title: Media Dashboard

path: media_dashboard

icon: mdi:cast

type: custom:vertical-layout

cards:
  - type: custom:state-switch
    entity: user
    default: default
    states:
      Tom:
        type: vertical-stack
        cards:
#          - type: custom:spotify-card
#            account: tom
#            name: Spotify
#            spotify_entity: media_player.spotify_tom_jones
          - type: media-control
            entity: media_player.spotify_tom_jones
      Matt:
        type: vertical-stack
        cards:
#          - type: custom:spotify-card
#            account: matt
#            name: Spotify
#            spotify_entity: media_player.spotify_matt_scott
          - type: media-control
            entity: media_player.spotify_matt_scott
      Will:
        type: vertical-stack
        cards:
#          - type: custom:spotify-card
#            account: default
#            name: Spotify
#            spotify_entity: media_player.spotify_will_garside
          - type: media-control
            entity: media_player.spotify_will_garside
      default:
        type: markdown
        content: >
          ## Unknown user

  - type: custom:layout-break

  - type: custom:mod-card
    style: |
      ha-card {
        height: 50vh;
        overflow-y: scroll !important;
      }
    card:
      type: vertical-stack
      title: Active Media Players
      cards:
        - type: custom:decluttering-card
          template: active_media_player_template
          variables:
            - media_player: all_speakers
            - binary_sensor_name: all_speakers
            - icon: speaker-multiple

        - type: custom:decluttering-card
          template: active_media_player_template
          variables:
            - media_player: downstairs_speakers
            - binary_sensor_name: downstairs_speakers
            - icon: speaker-multiple

        - type: custom:decluttering-card
          template: active_media_player_template
          variables:
            - media_player: hifi_system
            - binary_sensor_name: hifi_system

        - type: custom:decluttering-card
          template: active_media_player_template
          variables:
            - media_player: kitchen_nest_mini
            - binary_sensor_name: kitchen_nest_mini
            - icon: google-home

        - type: custom:decluttering-card
          template: active_media_player_template
          variables:
            - media_player: lounge_nest_mini
            - binary_sensor_name: lounge_nest_mini
            - icon: google-home

        - type: custom:decluttering-card
          template: active_media_player_template
          variables:
            - media_player: lounge_bravia_tv
            - binary_sensor_name: lounge_tv
            - icon: television

        - type: custom:decluttering-card
          template: active_media_player_template
          variables:
            - media_player: matts_room_nest_mini
            - binary_sensor_name: matt_s_room_nest_mini
            - icon: google-home

        - type: custom:decluttering-card
          template: active_media_player_template
          variables:
            - media_player: tom_s_speakers
            - binary_sensor_name: tom_s_speakers
            - icon: cast-audio

        - type: custom:decluttering-card
          template: active_media_player_template
          variables:
            - media_player: upstairs_speakers
            - binary_sensor_name: upstairs_speakers
            - icon: speaker-multiple

        - type: custom:decluttering-card
          template: active_media_player_template
          variables:
            - media_player: wills_bedroom_home_hub
            - binary_sensor_name: will_s_bedroom_home_hub
            - icon: google-home

        # Can't get artwork direct from YAS-209 so need to add it dynamically
        - type: conditional
          conditions:
            - entity: binary_sensor.will_s_yas_209_active
              state: on
          card:
            type: custom:card-templater
            entities:
              - binary_sensor.will_s_yas_209_active
            card:
              type: custom:mini-media-player
              entity: media_player.will_s_yas_209
              icon: mdi:soundbar
              artwork: cover
              background_template: >
                {{
                  "/local/album_artwork/" ~
                  states("sensor.spotify_will_garside_media_artist") |
                  regex_replace("[^A-Za-z0-9]", "") |
                  lower ~
                  "/" ~
                  states("sensor.spotify_will_garside_media_album_name") |
                  regex_replace("[^A-Za-z0-9]", "") |
                  lower ~
                  ".jpg"
                }}
              hide:
                volume: true
                power: true
                play_pause: true

        - type: custom:decluttering-card
          template: active_media_player_template
          variables:
            - media_player: wills_room_chromecast
            - binary_sensor_name: will_s_room_chromecast
            - icon: cast-variant

        - type: custom:decluttering-card
          template: active_media_player_template
          variables:
            - media_player: will_s_bravia_tv
            - binary_sensor_name: will_s_tv
            - icon: television
