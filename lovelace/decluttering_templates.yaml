pi_stats_graph_card_template:
  card:
    type: custom:mini-graph-card
    name: '[[name]]'
    card_mod:
      style: |
        .graph {
          padding: 5px;
        }
    entities:
      - entity: sensor.clmtpi[[sensor_suffix]]
        name: Clmt Pi
        color: '#FF9800'
      - entity: sensor.crtpi[[sensor_suffix]]
        name: CRT Pi
        color: '#02D1D1'
      - entity: sensor.growpi[[sensor_suffix]]
        name: Grow Pi
        color: '#E74B3B'
      - entity: sensor.[[hasspi_sensor]]
        name: HAss Pi
        color: '#9B59B6'
      - entity: sensor.mtrxpi[[sensor_suffix]]
        name: Mtrx Pi
        color: '#F1C40E'
      - entity: sensor.vsmppi[[sensor_suffix]]
        name: VSMP Pi
        color: '#029E44'
    show:
      state: false
      legend: false
      labels: true
      fill: false
    hours_to_show: 2
    points_per_hour: 30
    upper_bound: '[[upper_bound]]'
    lower_bound: 0
    height: 250
    icon: '[[icon]]'
    line_width: 5
    font_size: 75


