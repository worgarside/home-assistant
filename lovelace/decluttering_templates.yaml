                      true:
                        type: custom:button-card
                        card_mod:
                          style: |
                            ha-card {
                              box-shadow: none;
                              border: none;
                              padding: 2% 0 !important;
                            }
                        tap_action:
                          action: call-service
                          service: shell_command.set_pr_auto_merge
                          service_data:
