pr_summary_card_template:
  card:
    type: custom:state-switch
    entity: "{{ state_attr('sensor.[[repo_slug]]_pull_requests', '[[pr_count_id]]') is none }}"
    states:
      false:
        type: custom:button-card
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              content:
                type: entities
                entities:
                  - type: custom:hui-element
                    card_mod:
                      style: |
                        ha-card {
                          box-shadow: none;
                          border: none;
                        }
                    card_type: markdown
                    content: |
                      ### Pull Request Controls
                  - type: custom:state-switch  # Approve Pull Request
                    entity: >
                      {%
                        set pr = state_attr(
                          'sensor.[[repo_slug]]_pull_requests',
                          '[[pr_count_id]]'
                        )
                      %}
                      {{
                        pr and not pr.isDraft and pr.reviewDecision != "APPROVED"
                      }}
                    states:
                      true:
                        type: custom:button-card
                        card_mod:
                          style: |
                            ha-card {
                              box-shadow: none;
                              border: none;
                              padding: 2% 0 !important;
                            }
                        tap_action:
                          action: call-service
                          service: shell_command.approve_pull_request
                          service_data:
                            url: >
                              [[[
                                return states[
                                  "sensor.[[repo_slug]]_pull_requests"
                                ].attributes["[[pr_count_id]]"].url
                              ]]]
                        styles:
                          grid:
                            - grid-template-areas: >
                                "content"
                        custom_fields:
                          content: >
                            <div style="
                              display: flex;
                              justify-content: space-between;
                              max-width: 300px;
                              margin: 0 auto;
                            ">
                              <h4 style="
                                margin: 0;
                                padding-top: 3px;
                              ">Approve Pull Request</h4>
                              <ha-icon
                                icon="mdi:stamper"
                                style="
                                  width: 28px;
                                  height: 28px;
                                  margin: 0 0 0 auto;
                                "
                              ></ha-icon>
                            </div>
                  - type: custom:state-switch  # (Auto) Merge Pull Request
                    entity: >
                      {%
                        set pr = state_attr(
                          'sensor.[[repo_slug]]_pull_requests',
                          '[[pr_count_id]]'
                        )
                      %}
                      {{
                        pr and not pr.isDraft and not pr.autoMergeRequest
                      }}
