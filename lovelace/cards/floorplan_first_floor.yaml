                      :host {
                        --card-mod-icon-color: #FF9800;
                      }
              - type: custom:mini-graph-card
                title: Temperature
                entities:
                  - entity: sensor.lounge_temperature
                    name: Temperature
                    color: '#FF9800'
                line_width: 2
                animate: true
                font_size: 75
                points_per_hour: 30
                hours_to_show: 4
                lower_bound: ~20
                upper_bound: ~25
                height: 250
                show:
                  state: false
                  name: false
                  icon: false
                  labels: true
                  legend: false
