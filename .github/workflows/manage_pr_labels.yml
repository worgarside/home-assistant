---
name: Manage PR Labels

# yamllint disable-line rule:truthy
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review
      - auto_merge_enabled
      - auto_merge_disabled

concurrency:
  group: manage-labels-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  set_labels:
    name: Set Non-Release Labels
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: srvaroa/labeler@v1.5.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  validate-semver-label:
    name: Validate SemVer Label
    runs-on: ubuntu-latest
    needs: set_labels
    steps:
      - name: Validate SemVer Label
        uses: yogevbd/enforce-label-action@2.2.2
        with:
          # yamllint disable-line rule:line-length
          REQUIRED_LABELS_ANY: bug,dependencies,hasspi-sync,hotfix,major,minor,non-functional,patch,sync

  edit-keep-updated-label:
    name: Edit `keep-updated` label
    if: startsWith(github.event.action, 'auto_merge_')
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Clone Repo
        uses: actions/checkout@v3

      - name: |
          ${{
            github.event.action == 'auto_merge_enabled' && 'Add' ||
            'Remove'
          }} label
        run: |
          gh pr edit ${{ github.event.pull_request.number }} \
            --${{
              github.event.action == 'auto_merge_enabled' && 'add' || 'remove'
            }}-label "keep-updated" || :
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
