---
name: actionlint

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

concurrency:
  group: actionlint-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  actionlint:
    name: Lint Workflows
    uses: worgarside/github-config-files/.github/workflows/__actionlint.yml@main
