---
name: Run SonarCloud Scan

on:
  push:
    branches:
      - master
      - main
      - develop
      - homeassistant.local
  pull_request:

jobs:
  run_sonarcloud_scan:
    name: Run SonarCloud Scan
    uses: worgarside/github-config-files/.github/workflows/sonarcloud.yml@main
    secrets:
      sonar-token: ${{ secrets.SONAR_TOKEN }}
