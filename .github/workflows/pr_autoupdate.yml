---
name: Auto-Update PRs

on:
  pull_request:
    types:
      - labeled
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - master
      - main
      - develop

jobs:
  autoupdate:
    name: PR Auto-Update
    uses: worgarside/github-config-files/.github/workflows/__pr_autoupdate.yml@main
    secrets:
      gh-token: ${{ secrets.WORGARSIDE_DEV_TOKEN }}
