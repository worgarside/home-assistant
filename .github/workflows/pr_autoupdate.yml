---
name: Auto-Update PRs
on:
  pull_request:
    types:
      - labeled
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - master
      - main
      - develop

jobs:
  autoupdate:
    name: PR Auto-Update
    runs-on: ubuntu-latest
    steps:
      - uses: docker://chinthakagodawita/autoupdate-action:v1
        env:
          GITHUB_TOKEN: ${{ secrets.WORGARSIDE_DEV_TOKEN }}
          PR_FILTER: labelled
          PR_LABELS: keep-updated
