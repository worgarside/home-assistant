---
name: Draft Release

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - release/*
  pull_request:
    branches:
      - homeassistant.local
    types:
      - ready_for_review
  workflow_dispatch:

jobs:
  draft-release:
    name: Draft Release
    uses: worgarside/github-config-files/.github/workflows/draft_release.yml@main
    with:
      base-ref-name: homeassistant.local
      head-ref-name: ${{ github.head_ref || github.ref_name }}
    secrets:
      gh-token: ${{ secrets.WORGARSIDE_DEV_TOKEN}}
