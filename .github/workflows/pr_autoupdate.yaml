---
name: autoupdate
on:
  push:
    branches:
      - develop

jobs:
  autoupdate:
    name: PR Auto-Update
    runs-on: ubuntu-latest
    steps:
      - uses: docker://chinthakagodawita/autoupdate-action:v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          PR_FILTER: labelled
          PR_LABELS: dependencies
