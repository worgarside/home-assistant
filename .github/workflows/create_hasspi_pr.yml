---
name: Auto-Create HAssPi PR

on:
  push:
    branches:
      - homeassistant.local
  workflow_dispatch:

jobs:
  create-pr:
    name: Create PR
    runs-on: ubuntu-latest
    steps:
      - name: Check If PR Exists
        id: check-if-pr-exists
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "pr-number=$(
            gh pr list \
            --repo ${{ github.repository }} \
            --json baseRefName,headRefName,number \
            --jq '
              .[] | select(
                .baseRefName == "main"
              ) | select(
                .headRefName == "homeassistant.local"
              )
            '
          )" >> $GITHUB_OUTPUT

      - name: Clone Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get Files Changed
        id: get-files-changed
        run: |
          echo "file-count=$(git diff --name-only origin/main | wc -l)" >> $GITHUB_OUTPUT

      - name: Create PR
        if: steps.check-if-pr-exists.outputs.pr-number == null
        env:
          GH_TOKEN: ${{ secrets.WORGARSIDE_DEV_TOKEN }}
        run: |
          gh pr ${{ steps.check-if-pr-exists.outputs.pr-number }} create \
            --repo ${{ github.repository }} \
            --title "HAssPi Sync (${{ steps.get-files-changed.outputs.file-count }} \
              files changed)" \
            --fill \
            --base main \
            --head homeassistant.local \
            --reviewer worgarside \
            --draft \
            --label "sync"

      - name: Edit PR Title
        if: steps.check-if-pr-exists.outputs.pr-number
        env:
          GH_TOKEN: ${{ secrets.WORGARSIDE_DEV_TOKEN }}
        run: |
          gh pr ${{ steps.check-if-pr-exists.outputs.pr-number }} edit \
            --repo ${{ github.repository }} \
            --title "HAssPi Sync (${{ steps.get-files-changed.outputs.file-count }} \
              files changed)" \
            --fill
