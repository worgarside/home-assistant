---
name-template: '$RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
exclude-labels:
  - release
  - skip-changelog
  - sync
categories:
  - title: '🏠 Home Assistant Updates'
    labels:
      - ha:automations
      - ha:config
      - ha:cover
      - ha:device-tracker
      - ha:groups
      - ha:input-boolean
      - ha:input-button
      - ha:input-datetime
      - ha:input-number
      - ha:input-select
      - ha:input-text
      - ha:lovelace
      - ha:media-player
      - ha:mqtt
      - ha:pyscript
      - ha:rest-command
      - ha:scenes
      - ha:scripts
      - ha:sensors
      - ha:switch
      - ha:template
      - ha:variables
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    labels:
      - chore
      - dependencies
      - github-actions
      - maintenance
      - tools
    collapse-after: 5
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'
template: |
  ## Changes

  $CHANGES

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
      - 'bug'
  default: major

exclude-contributors:
  - '@dependabot'
  - 'dependabot'
  - 'dependabot[bot]'
  - '@pre-commit-ci'
  - 'pre-commit-ci'
  - 'pre-commit-ci[bot]'
