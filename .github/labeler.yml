---
version: 1

appendOnly: true

labels:
  - label: bug
    branch: ^bugfix/.+$

  - label: chore
    branch: ^chore/.+$

  - label: dependencies
    files:
      - ^Pipfile\.lock$
      - ^poetry\.lock$
      - ^requirements\.txt$

  - label: dependencies
    authors:
      - dependabot[bot]
      - pre-commit-ci[bot]

  - label: documentation
    files:
      - ^docs/.+$
      - ^.+\.md$

  - label: enhancement
    branch: ^feature/.+$

  - label: github-actions
    files:
      - ^\.github/workflows/.+\.ya?ml$

  - label: python
    files:
      - ^.+\.py$

  - label: release
    base-branch: ^main$
    branch: ^release/.+$

  - label: tests
    files:
      - ^tests/.+$

  - label: ha:appdaemon
    files:
      - ^appdaemon.+$

  - label: ha:appdaemon
    title: ^.+appdaemon.+

  - label: ha:automations
    files:
      - ^entities/automation/.+\.yaml$

  - label: ha:config
    files:
      - ^configuration\.yaml$

  - label: ha:cover
    files:
      - ^entities/cover/.+\.yaml$

  - label: ha:command-line
    files:
      - ^entities/command_line/.+\.yaml$

  - label: ha:custom-components
    files:
      - ^custom_components/.+$

  - label: ha:device-tracker
    files:
      - ^entities/device_tracker/.+\.yaml$

  - label: ha:groups
    files:
      - ^entities/group/.+\.yaml$

  - label: ha:input-boolean
    files:
      - ^entities/input_boolean/.+\.yaml$

  - label: ha:input-button
    files:
      - ^entities/input_button/.+\.yaml$

  - label: ha:input-datetime
    files:
      - ^entities/input_datetime/.+\.yaml$

  - label: ha:input-number
    files:
      - ^entities/input_number/.+\.yaml$

  - label: ha:input-select
    files:
      - ^entities/input_select/.+\.yaml$

  - label: ha:input-text
    files:
      - ^entities/input_text/.+\.yaml$

  - label: ha:lovelace
    files:
      - ^lovelace/.+$
      - (^|/)lovelace\.yaml$
      - (^|/)lovelace/.+\.yaml$
      - ^ui-lovelace\.yaml$

  - label: ha:media-player
    files:
      - ^entities/media_player/.+\.yaml$

  - label: ha:mqtt
    files:
      - ^entities/mqtt/.+\.yaml$

  - label: ha:rest-command
    files:
      - ^entities/rest_command/.+\.yaml$

  - label: ha:scenes
    files:
      - ^entities/scene/.+\.yaml$

  - label: ha:scripts
    files:
      - ^entities/script/.+\.yaml$

  - label: ha:sensors
    files:
      - ^entities/sensor/.+\.yaml$

  - label: ha:shell-command
    files:
      - ^entities/shell_command/.+\.yaml$
      - ^resources/shell_command/.+\.yaml$

  - label: ha:switch
    files:
      - ^entities/switch/.+\.yaml$

  - label: ha:template
    files:
      - ^entities/template/.+\.yaml$

  - label: ha:variables
    files:
      - ^entities/var/.+\.yaml$
