---
# https://www.home-assistant.io/integrations/recorder

recorder:
  db_url: !secret mariadb_db_url
  purge_keep_days: 720
  exclude:
    domains:
      - automation
    entities:
      - sensor.date
      - sensor.date_time
      - sensor.date_time_iso
      - sensor.date_time_utc
      - sensor.time
      - sensor.time_date
      - sensor.time_utc
    entity_globs:
      - sensor.*_table_record_count
      - sensor.*_table_size
