---
repos:
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.37.3
    hooks:
      - id: pyupgrade
        args: [--py3-plus]

  - repo: https://github.com/psf/black
    rev: 22.6.0
    hooks:
      - id: black
        language_version: python3.9

  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        name: isort (python)

  - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
    rev: 0.2.2
    hooks:
      - id: yamlfmt
        # yamllint disable-line rule:line-length
        args: [--mapping, '2', --sequence, '4', --offset, '2', --width, '4096', --preserve-quotes]

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.27.1
    hooks:
      - id: yamllint
        args: [--format, parsable, --strict]

  - repo: https://github.com/hadialqattan/pycln
    rev: v2.1.1
    hooks:
      - id: pycln
        args: [--all]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.971
    hooks:
      - id: mypy
        args: [--strict, --show-error-codes]
        # yamllint disable-line rule:line-length
        additional_dependencies: [types-requests, types-paramiko, boto3-stubs, lxml-stubs, types-flask, types-Pillow, types-setuptools, types-tzlocal, pydantic]

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint --disable=fixme
        language: system
        types: [python]
