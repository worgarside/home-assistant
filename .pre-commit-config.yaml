---
default_language_version:
  python: python3.12

repos:
  - repo: https://github.com/worgarside/pre-commit-hooks-dependency-sync
    rev: 1.1.1
    hooks:
      - id: sync-additional-dependencies

  - repo: https://github.com/worgarside/home-assistant-config-validator
    rev: 4.3.0
    hooks:
      - id: generate-readme
      - id: validate-entities
        args:
          - --fix
          - --validate-all

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.0
    hooks:
      - id: ruff
        args:
          - --fix
        exclude: "^(custom_zha_quirks|custom_components)/.+\\.py$"
      - id: ruff-format
        exclude: "^(custom_zha_quirks|custom_components)/.+\\.py$"

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
        args:
          - --maxkb=1000
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: pretty-format-json
        args:
          - --no-sort-keys
          - --autofix
          - --indent
          - "2"
      - id: trailing-whitespace

  - repo: https://github.com/lovesegfault/beautysh
    rev: v6.2.1
    hooks:
      - id: beautysh
        language_version: python3.11 # Uses pkg_resources -.-

  - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
    rev: 0.2.3
    hooks:
      - id: yamlfmt
        args:
          - --mapping
          - "2"
          - --sequence
          - "4"
          - --offset
          - "2"
          - --width
          - "4096"
          - --preserve-quotes

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint
        args:
          - --format
          - parsable
          - --strict

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.1
    hooks:
      - id: mypy

        args:
          - --strict
          - --show-error-codes
        additional_dependencies:
          - types-paramiko
          - watchdog==4.0.1
          - wg-utilities==5.15.4
        exclude: "^(custom_zha_quirks|custom_components)/.+\\.py$"

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore
      - id: python-check-mock-methods

  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        additional_dependencies:
          - tomli
