# <editor-fold desc="Times">

  - binary_sensor:
      - name: Quiet Hours
        state: >
          {% if now().isoweekday() in range(1, 6) %}
            {{ not 7 < now().hour < 22 }}
          {% else %}
            {{ now().hour < 8 }}
          {% endif %}

