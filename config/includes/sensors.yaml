  - platform: rest
    resource: http://ip.jsontest.com
    name: External IP
    scan_interval: 300
    value_template: "{{ value_json.ip }}"

  - platform: rest
    name: Will's Room Curtain Position
    scan_interval: 30
    method: GET
    force_update: true
    resource: !secret switchbot_curtain_status_endpoint
    headers:
      Authorization: !secret switchbot_api_key
      Content-Type: application/json
    # The scale is 0-100, but SwitchBot and HA have opposing views on which way round
    # it should be, hence the `100 - ...` here
    value_template: >
      {%
        if 100 - ( value_json.body.slidePosition | int ) < (
          20
          if states('binary_sensor.will_s_balcony_door') == "on"
          else 4
        )
      %}
        0
      {% elif 100 - ( value_json.body.slidePosition | int ) > 96  %}
        100
      {% else %}
        {{ 100 - ( value_json.body.slidePosition | int ) }}
      {% endif %}

    unit_of_measurement: '%'
    json_attributes_path: "$.body"
    json_attributes:
      - deviceId
      - deviceType
      - hubDeviceId
      - calibrate
      - group
      - moving
      - slidePosition

  - platform: rest
    name: Nabu Casa Online
    method: GET
    scan_interval: 150
    force_update: true
    resource: !secret nabu_casa_url_online_sensor
    headers:
      Authorization: !secret nabu_casa_online_access_token
      Content-Type: application/json
    value_template: "{{ value_json['state'] }}"
    unit_of_measurement: '%'

  - platform: rest
    name: Ambee Pollen Response
    method: GET
    scan_interval: 600
    force_update: true
    resource: !secret ambee_latest_pollen_endpoint
    headers:
      x-api-key: !secret ambee_api_key
      Content-Type: application/json
    value_template: "-"  # dummy value, payload is too large
    json_attributes_path: "$.data.[0]"
    json_attributes:
      - Count
      - Risk
      - Species

  - platform: spotcast
    country: GB

  - platform: sql
#    icon: mdi:database
    db_url: !secret mariadb_db_url
    queries:
      - name: Database Size
        # yamllint disable-line rule:line-length
        query: 'SELECT table_schema "database", Round(Sum(data_length + index_length) / 1048576, 2) "value" FROM information_schema.tables WHERE table_schema="homeassistant" GROUP BY table_schema'
        column: 'value'
        unit_of_measurement: MB

  - platform: systemmonitor
    resources:
      - type: disk_use_percent
      - type: disk_use
      - type: disk_free
      - type: memory_use_percent
      - type: memory_use
      - type: memory_free
      - type: swap_use_percent
      - type: swap_use
      - type: swap_free
      - type: load_1m
      - type: load_5m
      - type: load_15m
      - type: network_in
        arg: eth0
      - type: network_out
        arg: eth0
      - type: throughput_network_in
        arg: eth0
      - type: throughput_network_out
        arg: eth0
      - type: packets_in
        arg: eth0
      - type: packets_out
        arg: eth0
      - type: ipv4_address
        arg: eth0
      - type: ipv6_address
        arg: eth0
      - type: processor_use
      - type: processor_temperature

