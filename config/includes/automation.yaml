      - service: var.update
        data:
          entity_id: var.will_s_macbook_pro_battery_percentage
      - service: var.set
        data:
          entity_id: var.will_s_macbook_pro_battery_seconds_left
          value: "{{ trigger.json.battery_seconds_left }}"
