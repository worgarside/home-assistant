---
title: System Health

icon: mdi:cellphone

path: system_health

#type: custom:grid-layout

layout:
  max_cols: 3

cards:

  - type: custom:list-card
    entity: sensor.error_feed
    title: Error Feed
    feed_attribute: entries
    columns:
      - title: Host
        field: title
      - title: Log
        field: summary
      - title: Timestamp
        field: published

  - type: custom:list-card
    entity: sensor.info_feed
    title: Info Feed
    feed_attribute: entries
    columns:
      - title: Host
        field: title
      - title: Log
        field: summary
      - title: Timestamp
        field: published

  - type: custom:list-card
    entity: sensor.debug_feed
    title: Debug Feed
    feed_attribute: entries
    columns:
      - title: Host
        field: title
      - title: Log
        field: summary
      - title: Timestamp
        field: published

  - type: custom:auto-entities
    view_layout:
      grid-column-start: 3;
      grid-column-end: 3;
    card:
      type: entities
      title: Unavailable Entities
      show_header_toggle: false
    sort:
      method: domain
    filter:
      include:
        - state: "unavailable"
      exclude:
        # Exclude anything from browser mod, named like "domain.a1b2c3d4_e5f6g7h8"
        - entity_id: /^light\.(?=[a-z]*\d)([a-z]|\d){8}_(?=[a-z]*\d)([a-z]|\d){8}$/
          # yamllint disable-line rule:line-length
        - entity_id: /^media_player\.(?=[a-z]*\d)([a-z]|\d){8}_(?=[a-z]*\d)([a-z]|\d){8}$/
        - entity_id: /^sensor\.(?=[a-z]*\d)([a-z]|\d){8}_(?=[a-z]*\d)([a-z]|\d){8}$/
        - entity_id: /^switch\..*_led$/ # TP Link switch LEDs

  - type: custom:vertical-stack-in-card
    cards:
      - type: glance
        entities:
          - entity: sensor.count_automations
            name: Automations
          - entity: sensor.count_binary_sensors
            name: Binary Sensors
          - entity: sensor.count_device_trackers
            name: Devices
          - entity: sensor.count_input_booleans
            name: Input Booleans
          - entity: sensor.count_input_datetimes
            name: Input Datetimes
          - entity: sensor.count_input_numbers
            name: Input Numbers
          - entity: sensor.count_input_selects
            name: Input Selects
          - entity: sensor.count_input_texts
            name: Input Texts
          - entity: sensor.count_scripts
            name: Scripts
          - entity: sensor.count_sensors
            name: Sensors
          - entity: sensor.count_switches
            name: Switches
          - entity: sensor.count_zones
            name: Zones

      - type: glance
        entities:
          - entity: sensor.database_size
            name: Database

  - type: entities
    entities:
      - type: custom:fold-entity-row
        head:
          type: section
          label: Task Scheduler
          card_mod:
            style: |
              div.divider {
                display: none;
              }
              .label {
                font-size: 24px;
                font-weight: 400 !important;
                margin-bottom: 0px !important;
              }
        entities:
          - type: custom:vertical-stack-in-card
            cards:
              - type: entities
                entities:
                  - entity: input_text.task_scheduler_trigger_entity_id
                    name: Entity ID
                  - entity: input_text.task_scheduler_trigger_state
                    name: State
                  - entity: input_text.task_scheduler_service_call
                    name: Service Call
                  - entity: input_text.task_scheduler_repeat_count
                    name: Repeat Count
              - type: custom:lovelace-multiline-text-input-card
                entity: input_text.task_scheduler_service_kwargs
                placeholder_text: Add kwargs for the service call here (YAML format)
                title: Service Call Kwargs
                max_length: 255
                style: |
                  div.card-header, div > textarea.textarea {
                    background-color: var(--mdc-text-field-fill-color, whitesmoke);
                  }
                  div.card-header {
                    border-radius: 4px 4px 0 0;
                    padding: 0px 15px;
                    margin: 0 16px;
                    color: var(--mdc-text-field-label-ink-color, rgba(0, 0, 0, 0.6));
                    font-size: 16px;
                    height: 40px;
                  }
                  div.card-content {
                    padding-bottom: 0px;
                  }
                  div.card-content > textarea.textarea {
                    margin-top: 8px;
                    padding-top: 8px;
                    padding-left: 16px;
                    width: calc(100% - 19px);
                    border-color: #00000000;
                    font-family: monospace;
                    border-bottom-width: 1px;
                    border-bottom-color: #828282;
                  }
                  div.card-content > textarea.textarea:focus {
                    background-color: #2D2D2D;
                    border-bottom-color: white;
                  }
                  div.card-content > span#spanMaxCharactersInfoText {
                    display: none;
                  }

          - type: button
            name: Schedule Task
            show_state: false
            icon: mdi:timer-play
            tap_action:
              action: call-service
              service: pyscript.create_task
      - type: custom:list-card
        entity: sensor.scheduled_tasks
        title: Scheduled Tasks
        feed_attribute: scheduledTasks
        columns:
          - title: Entity ID
            field: trigger_entity_id
          - title: Trigger State
            field: trigger_state
          - title: Service Call
            field: service_call
          - title: Kwargs
            field: service_kwargs
          - title: Runs Remaining
            field: runs_remaining

  - type: horizontal-stack
    title: Internet Speeds
    cards:
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.speedtest_download
            name: Download
        icon: mdi:download-network-outline
        line_color: blue
        line_width: 8
        font_size: 75
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.speedtest_upload
            name: Upload
        icon: mdi:upload-network-outline
        line_color: '#e74c3c'
        line_width: 8
        font_size: 75
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.speedtest_ping
            name: Ping
        line_color: var(--accent-color)
        line_width: 8
        font_size: 75

  - type: custom:vertical-stack-in-card
    title: Raspberry Pi Stats
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: pi_stats_graph_card_template
            variables:
              - name: CPU Usage
              - clmtpi_sensor: clmtpi_cpu_usage
              - crtpi_sensor: crtpi_cpu_usage
              - growpi_sensor: growpi_cpu_usage
              - hasspi_sensor: processor_use
              - vsmppi_sensor: vsmppi_cpu_usage
              - upper_bound: ~25
              - icon: mdi:cpu-32-bit
          - type: custom:decluttering-card
            template: pi_stats_graph_card_template
            variables:
              - name: CPU Temperature
              - clmtpi_sensor: clmtpi_cpu_temperature
              - crtpi_sensor: crtpi_cpu_temperature
              - growpi_sensor: growpi_cpu_temperature
              - hasspi_sensor: processor_temperature
              - vsmppi_sensor: vsmppi_cpu_temperature
              - upper_bound: 100
              - icon: mdi:thermometer-lines
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: pi_stats_graph_card_template
            variables:
              - name: Memory Usage
              - clmtpi_sensor: clmtpi_memory_usage
              - crtpi_sensor: crtpi_memory_usage
              - growpi_sensor: growpi_memory_usage
              - hasspi_sensor: memory_use_percent
              - vsmppi_sensor: vsmppi_memory_usage
              - upper_bound: ~50
              - icon: mdi:memory
          - type: custom:decluttering-card
            template: pi_stats_graph_card_template
            variables:
              - name: Disk Usage
              - clmtpi_sensor: clmtpi_disk_usage
              - crtpi_sensor: crtpi_disk_usage
              - growpi_sensor: growpi_disk_usage
              - hasspi_sensor: disk_use_percent
              - vsmppi_sensor: vsmppi_disk_usage
              - upper_bound: 100
              - icon: mdi:harddisk
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.clmtpi_cpu_usage
            name: Clmt Pi
          - entity: sensor.crtpi_cpu_usage
            name: CRT Pi
          - entity: sensor.growpi_cpu_usage
            name: Grow Pi
          - entity: sensor.processor_use
            name: HAss Pi
          - entity: sensor.vsmppi_cpu_usage
            name: VSMP Pi
        show:
          legend: true
          icon: false
          state: false
          name: false
        card_mod:
          style: |
            .line--rect, .fill--rect, .graph__container__svg {
              display: none;
            }
            ha-card.flex.type-custom-mini-graph-card, .graph__legend {
              padding: 0px;
            }
            .type-custom-mini-graph-card {
              margin-top: -10px;
            }
