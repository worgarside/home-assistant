      - type: custom:decluttering-card
        template: rgb_light_template
        variables:
          - entity: '[[entity]]'
      - type: custom:light-entity-card
        card_mod:
          style: |
            paper-dropdown-menu {
              width: 75%;
              margin-top: -15px;
            }
        entity: '[[entity]]'
        hide_header: true
        brightness: false
        color_temp: false
        color_picker: false
        child_card: true

folding_media_player_with_spotcast_template:
  default:
    - device_key: 'entity_id'
    - device_value: 'NULL'
    - auto_entity_filter_template: ''
  card:
    # Allow access to user's name through JS
    type: custom:config-template-card
    variables:
      USER_NAME: user.name
    entities:
      - '[[entity_id]]'
    card:
      # Allow Jinja template to be used in `device_value_template`
      type: custom:card-templater
      entities:
        - '[[entity_id]]'
      card:
        type: custom:auto-entities
        card_mod:
          style: |
            :host {
              color: red;
              }
        card:
          # Folding row to hide controls
          type: custom:fold-entity-row
          head:
            entity: '[[entity_id]]'
            name: '[[device_friendly_name]]'
        filter:
          template: "[[auto_entity_filter_template]]"
        entities:
          # Controls row
          - type: custom:paper-buttons-row
            buttons:
              - icon: mdi:spotify
                styles:
                  icon:
                    - color: green
                name: Start Playback
                tap_action:
                  action: call-service
                  service: script.start_spotify_on_device
                  service_data:
                    device_key: '[[device_key]]'
                    device_value_template: |
                      {% if '[[device_value]]' != 'NULL' %}
                        [[device_value]]
                      {% else %}
                        [[entity_id]]
                      {% endif %}
                    user_name: '${USER_NAME}'
