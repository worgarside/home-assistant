rgb_light_template:
  card:
    type: custom:rgb-light-card
    entity: '[[entity]]'
    justify: around
    colors:
      - rgb_color:
          - 64
          - 0
          - 255
      - rgb_color:
          - 251
          - 24
          - 128
      - rgb_color:
          - 28
          - 255
          - 64
      - rgbww_color:
          - 0
          - 0
          - 0
          - 255
          - 0

folding_white_light_template:
  card:
    type: custom:fold-entity-row
    head:
      entity: '[[entity]]'
      name: '[[name]]'
    entities:
      - type: custom:slider-entity-row
        entity: '[[entity]]'
        full_row: true
        hide_state: true

folding_rgb_light_template:
  variables:
    - auto_entity_filter_template: ''
  card:
    type: custom:auto-entities
    card:
      type: custom:fold-entity-row
      head:
        entity: '[[entity]]'
        name: '[[name]]'
    filter:
      template: "[[auto_entity_filter_template]]"
    entities:
      - type: custom:slider-entity-row
        entity: '[[entity]]'
        full_row: true
        hide_state: true
      - type: custom:decluttering-card
        template: rgb_light_template
        variables:
          - entity: '[[entity]]'

folding_rgb_light_with_effects_template:
