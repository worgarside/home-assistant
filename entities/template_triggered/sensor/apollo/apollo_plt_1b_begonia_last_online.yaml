---
trigger:
  - platform: state
    entity_id: binary_sensor.apollo_plt_1b_1510d0_online

sensor:
  - name: "Apollo PLT 1B | Begonia: Last Online"

    unique_id: apollo_plt_1b_begonia_last_online

    icon: mdi:clock-outline

    device_class: timestamp

    state: >
      {% if is_state('binary_sensor.apollo_plt_1b_1510d0_online', 'on') %}
        {{ now() }}
      {% else %}
        {{ states.binary_sensor.apollo_plt_1b_1510d0_online.last_changed }}
      {% endif %}
