---
alias: "Office Desk: Set Position"

mode: restart
fields:
  position:
    name: Position
    description: Position to set the desk to
    example: "50"
    selector:
      number:
        min: 10
        max: 100
        step: 1

variables:
  tolerance: 2

sequence:
  - alias: Check desk isn't already at height
    condition: template
    value_template: >
      {{
        state_attr("cover.office_desk_esphome", "current_position") | int(-1) !=
        position | int
      }}

  - repeat:
      until:
        condition: template

        value_template: >-
          {% set current = state_attr('cover.office_desk_esphome', 'current_position') | int(None) %}
          {% set target = position | int(None) %}
          {{ current is none or target is none or (current - target) | abs <= tolerance }}

      sequence:
        - alias: Delay for 0.1s if it's not the first iteration

          if: "{{ repeat.index > 1 }}"

          then:
            - delay:
                milliseconds: 100

        - alias: Send debug notification
          service: script.turn_on
          target:
            entity_id: script.debug_persistent_notification
          data:
            variables:
              notification_title: Setting desk position
              message: |
                Target: {{ position }}%
                Current: {{ state_attr('cover.office_desk_esphome', 'current_position') }}%
              notification_id: desk_move_{{ position }}

        - service: cover.set_cover_position
          data:
            entity_id: cover.office_desk_esphome
            position: "{{ position }}"

        - alias: Stop following template returning `true` if the desk hasn't started moving yet
          delay:
            milliseconds: 100

        - alias: Wait for desk to reach target position
          wait_template: >-
            {% set curr = state_attr('cover.office_desk_esphome', 'current_position') | int(None) %}
            {% set target = position | int(None) %}
            {{ curr is none or target is none or (curr - target) | abs <= tolerance }}
          timeout: 00:00:30
          continue_on_timeout: true

        - alias: Send Debug Notification
          service: script.turn_on
          target:
            entity_id: script.debug_persistent_notification
          data:
            variables:
              notification_title: >-
                {%
                  set current = state_attr(
                    "cover.office_desk_esphome",
                    "current_position",
                  ) | int(None)
                %}
                {% set target = position | int(None) %}

                Desk Move {{
                  iif(
                    current and target and (current - target) | abs <= tolerance,
                    'Complete',
                    'Failed'
                  )
                }}
              message: |
                Target: {{ position }}%
                Tolerance: {{ tolerance }}%
                Final position: {{ state_attr('cover.office_desk_esphome', 'current_position') }}%
                Final state: `{{ states('cover.office_desk_esphome')}}`

        - alias: If not timed out, send stop signal (prevent moving too far/extra retries)
          if: "{{ wait.completed }}"
          then:
            - service: script.office_desk_stop_moving
