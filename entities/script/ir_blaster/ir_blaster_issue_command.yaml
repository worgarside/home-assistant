---
mode: queued
max: 40
fields:
  ieee:
    description: IEEE address of the device
    example: 00:0d:6f:00:0a:90:69:7c
  code:
    description: The IR code to send
    example: BjQjURFhAjLgAAHgBQsCfwYy4AoD4AEXBDICYQIyoAEBfwbgBQNAAUATQAHABwEyAkAvQAMBMgLAE0AHCU+bNCOiCDIC///gAgcCCDIC  # yamllint disable-line rule:line-length
sequence:
  - data:
      cluster_id: 57348
      cluster_type: in
      command: 2
      command_type: server
      endpoint_id: 1
      ieee: '{{ ieee }}'
      params:
        code: '{{ code }}'
    service: zha.issue_zigbee_cluster_command
  - delay:
      milliseconds: 500
