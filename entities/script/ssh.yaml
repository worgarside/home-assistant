---
alias: "`ssh`"

description: Run a command on Pi

mode: parallel

fields:
  command:
    description: The command to run
    example: cd wg-scripts && make update && make restart-all
    required: true
    selector:
      text:
        multiline: true

  host:
    description: The host to run the command on
    example: mtrxpi
    required: true
    selector:
      select:
        options:
          - mtrxpi
          - octopi
          - vsmppi

  user:
    description: The user to run the command as
    example: pi
    default: pi
    required: true
    selector:
      text:

variables:
  ip_addr_entity_id: sensor.{{ host }}_local_ip_address

  prefix: -o StrictHostKeyChecking=no -i /config/.ssh/{{ host }} pi@{{ states(ip_addr_entity_id) }}

sequence:
  - service: shell_command.ssh
    response_variable: ssh_response
    data:
      command: '{{ prefix }} "{{ command.replace(''\n'', '' '') }}"'

  - stop: Complete
    response_variable: ssh_response
