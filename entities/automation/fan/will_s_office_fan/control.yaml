---
alias: /fan/will-s-office-fan/control

id: fan_will_s_office_fan_control

description: >-
  Turn on Will's office fan when air quality is bad (high PM2.5 or VOC levels).
  The fan will turn on when either PM2.5 or VOC index exceeds their respective thresholds.

mode: single

max_exceeded: silent

trigger:
  - platform: numeric_state
    entity_id: sensor.will_s_office_fan_pm_2_5
    above: input_number.will_s_office_fan_pm2_5_threshold
    id: pm25_high
    for:
      minutes: 1

  - platform: numeric_state
    entity_id: sensor.will_s_office_fan_pm_2_5
    below: input_number.will_s_office_fan_pm2_5_threshold
    id: pm25_low
    for:
      minutes: 1

  - platform: numeric_state
    entity_id: sensor.will_s_office_fan_volatile_organic_compounds_index
    above: input_number.will_s_office_fan_voc_index_threshold
    id: voc_high
    # VOC Index is very reactive
    for:
      minutes: 5

  - platform: numeric_state
    entity_id: sensor.will_s_office_fan_volatile_organic_compounds_index
    below: input_number.will_s_office_fan_voc_index_threshold
    id: voc_low

  - platform: state
    entity_id: binary_sensor.will_s_office_occupancy
    to: "off"
    from: "on"
    id: room_exited
    for:
      minutes: 5

variables:
  pm25_high: >
    {{
      states('sensor.will_s_office_fan_pm_2_5') | float(0) >
      states('input_number.will_s_office_fan_pm2_5_threshold') | float(0)
    }}

  voc_high: >
    {{
      states('sensor.will_s_office_fan_volatile_organic_compounds_index') | float(0) >
      states('input_number.will_s_office_fan_voc_index_threshold') | float(0)
    }}

  room_occupied: "{{ is_state('binary_sensor.will_s_office_occupancy', 'on') }}"

  occupied_speed: "{{ states('input_number.will_s_office_fan_purifier_speed') | int(70) }}"

action:
  - choose:
      - alias: Poor Air Quality
        conditions: >
          {{
            trigger.id in ['pm25_high', 'voc_high']
            and not is_state('climate.will_s_office_fan', 'heat')
          }}
        sequence:
          - service: climate.set_hvac_mode
            target:
              entity_id: climate.will_s_office_fan
            data:
              hvac_mode: cool

          - service: fan.set_percentage
            data:
              percentage: "{{ occupied_speed if room_occupied else 100 }}"
            target:
              entity_id: fan.will_s_office_fan

          - delay:
              seconds: 1

          # Don't want to blow things around the room
          # Has to be after the percentage is set
          - service: fan.set_direction
            data:
              direction: reverse
            target:
              entity_id: fan.will_s_office_fan

      # Only 100% turn the fan off if the room is empty
      - alias: Good Air Quality (Empty Room)
        conditions: "{{ trigger.id in ['pm25_low', 'voc_low'] and not room_occupied }}"
        sequence:
          - service: fan.turn_off
            target:
              entity_id: fan.will_s_office_fan

      - alias: Good Air Quality (Occupied Room, not on Heating Mode, in Reverse)
        conditions: >
          {{
            trigger.id in ['pm25_low', 'voc_low']
            and room_occupied
            and is_state('climate.will_s_office_fan', 'cool')
            and is_state_attr('fan.will_s_office_fan', 'direction', 'reverse')
          }}
        sequence:
          - service: fan.turn_off
            target:
              entity_id: fan.will_s_office_fan

      - alias: Room Exited with Poor Air Quality & Fan Off
        conditions: >-
          {{
            trigger.id == 'room_exited'
            and (pm25_high or voc_high)
            and is_state('fan.will_s_office_fan', 'off')
          }}
        sequence:
          - service: climate.set_hvac_mode
            target:
              entity_id: climate.will_s_office_fan
            data:
              hvac_mode: cool

          - service: fan.set_percentage
            data:
              percentage: "{{ occupied_speed if room_occupied else 100 }}"
            target:
              entity_id: fan.will_s_office_fan

          - delay:
              seconds: 1

          # Don't want to blow things around the room
          # Has to be after the percentage is set
          - service: fan.set_direction
            data:
              direction: reverse
            target:
              entity_id: fan.will_s_office_fan
