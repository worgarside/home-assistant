---
alias: /remote/office-hue-remote/down-press

id: remote_office_hue_remote_down_press

mode: single

max_exceeded: silent

trigger:
  - domain: mqtt
    platform: device
    device_id: e8bc7fec0277d53e050af7b9ce025641
    type: action
    subtype: down_press

action:
  - repeat:
      for_each: >-
        {{
          area_entities("office") |
          reject("eq", "light.office_lights") |
          select("match", "^light\.") |
          list
        }}

      sequence:
        - if: "{{ is_state(repeat.item, 'on') }}"

          then:
            - service: light.turn_on
              target:
                entity_id: "{{ repeat.item }}"
              data:
                brightness: "{{ max(state_attr(repeat.item, 'brightness') | int(0) - 10, 0) }}"
