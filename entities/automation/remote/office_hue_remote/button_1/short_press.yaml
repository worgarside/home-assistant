---
alias: /hue-remote/office/button-1/short

id: hue_remote_office_button_1_short

mode: single

max_exceeded: silent

trigger:
  - domain: mqtt
    platform: device
    device_id: e8bc7fec0277d53e050af7b9ce025641
    type: action
    subtype: on_press

action:
  - service: light.turn_on
    target:
      area_id: office
    data:
      brightness_pct: "{{ states('sensor.lighting_modifier') | int(70) }}"
