---
alias: /remote/coffee-table/hold

id: remote_coffee_table_hold

mode: single

trigger:
  - platform: event
    event_type: zha_event
    event_data:
      command: hold
      device_ieee: 00:15:8d:00:07:6b:66:8b

action:
  - service: switch.turn_off
    entity_id: switch.lounge_chromecast_outlet

  - delay:
      seconds: 2.5

  - service: switch.turn_on
    entity_id: switch.lounge_chromecast_outlet
