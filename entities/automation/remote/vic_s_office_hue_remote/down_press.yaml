---
alias: /remote/vic-s-office-hue-remote/down-press

id: remote_vic_s_office_hue_remote_down_press

mode: single

max_exceeded: silent

trigger:
  - domain: mqtt
    platform: device
    device_id: 59ad3110285eab557754d2cf24ad84c1
    type: action
    subtype: down_press

action:
  - repeat:
      for_each: >-
        {%- set ns = namespace(lights=[]) %}
        {%- for e in area_entities('vic_s_office') %}
          {%- if e.startswith('light.') and state_attr(e, 'brightness') is not none %}
            {%- set ns.lights = ns.lights + [e] %}
          {%- endif %}
        {%- endfor %}
        {{ ns.lights }}
      sequence:
        - if: "{{ is_state(repeat.item, 'on') }}"
          then:
            - service: light.turn_on
              target:
                entity_id: "{{ repeat.item }}"
              data:
                brightness: >-
                  {{ max(state_attr(repeat.item, "brightness") | int(32) - 32, 0) }}
