---
alias: /remote/basement-remote/double-right

id: remote_basement_remote_double_right

description: Set kitchen lights to 100% and disable automations

mode: single

max_exceeded: silent

trigger:
  - domain: mqtt
    platform: device
    device_id: d51d19b9f0b2a60cd270f6c99247aa1c
    type: action
    subtype: double_right

action:
  - alias: Set kitchen lights to 100%
    service: light.turn_on
    target:
      area_id: kitchen
    data:
      brightness_pct: 100
      transition: 1

  - alias: Disable kitchen occupancy automation
    service: automation.turn_off
    target:
      entity_id: automation.binary_sensor_kitchen_occupancy_state_change
