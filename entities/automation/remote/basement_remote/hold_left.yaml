---
alias: /remote/basement-remote/hold-left

id: remote_basement_remote_hold_left

description: Reset dining area - re-enable automations and trigger lighting based on occupancy

mode: single

max_exceeded: silent

trigger:
  - domain: mqtt
    platform: device
    device_id: d51d19b9f0b2a60cd270f6c99247aa1c
    type: action
    subtype: hold_left

action:
  - alias: Reset dining area lighting based on current occupancy
    service: script.dining_area_set_lighting_based_on_occupancy

  - alias: Re-enable dining area automation
    service: automation.turn_on
    target:
      entity_id: automation.binary_sensor_dining_area_occupancy_state_change
