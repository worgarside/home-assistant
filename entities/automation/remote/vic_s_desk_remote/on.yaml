---
alias: /remote/vic-s-desk-remote/on

id: remote_vic_s_desk_remote_on

mode: single

max_exceeded: silent

trigger:
  - domain: mqtt
    platform: device
    device_id: 5a8f51703fadf155e2b1cf8468d2b247
    type: action
    subtype: "on"

action:
  - service: light.turn_on
    target:
      entity_id: light.vic_s_office
    data:
      color_temp_kelvin: 2000

  - service: light.turn_on
    target:
      area_id: vic_s_office
    data:
      brightness_pct: "{{ states('sensor.lighting_modifier') | int(70) }}"
