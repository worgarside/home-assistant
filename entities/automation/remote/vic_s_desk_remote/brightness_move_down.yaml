---
alias: /remote/vic-s-desk-remote/brightness-move-down

id: remote_vic_s_desk_remote_brightness_move_down

mode: single

max_exceeded: silent

trigger:
  - domain: mqtt
    platform: device
    device_id: 5a8f51703fadf155e2b1cf8468d2b247
    type: action
    subtype: brightness_move_down

action:
  - repeat:
      for_each: >-
        {%- set ns = namespace(lights=[]) %}
        {%- for e in area_entities('vic_s_office') %}
          {%- if e.startswith('light.') and state_attr(e, 'brightness') is not none %}
            {%- set ns.lights = ns.lights + [e] %}
          {%- endif %}
        {%- endfor %}
        {{ ns.lights }}
      sequence:
        - if: "{{ is_state(repeat.item, 'on') }}"
          then:
            - service: light.turn_on
              target:
                entity_id: "{{ repeat.item }}"
              data:
                brightness: >-
                  {{ max(state_attr(repeat.item, "brightness") | int(32) - 32, 0) }}
