---
alias: /remote/garden-light-remote/brightness-move-up

id: remote_garden_light_remote_brightness_move_up

mode: single

max_exceeded: silent

trigger:
  - domain: mqtt
    platform: device
    device_id: 93810fd8a8b1163ba97a3eef93cbdcec
    type: action
    subtype: brightness_move_up

action:
  - service: light.turn_on
    target:
      entity_id: light.garden_light
    data:
      brightness: >-
        {% if is_state("light.garden_light", "on") %}
          {{ min(state_attr("light.garden_light", "brightness") | int(64) + 32, 255) }}
        {% else %}
          32
        {% endif %}
