---
alias: /remote/garden-light-remote/on

id: remote_garden_light_remote_on

mode: single

max_exceeded: silent

trigger:
  - domain: mqtt
    platform: device
    device_id: 93810fd8a8b1163ba97a3eef93cbdcec
    type: action
    subtype: "on"

action:
  - service: light.turn_on
    target:
      entity_id: light.garden_light
    data:
      # Always 100% because the garden light isn't for ambiance
      brightness_pct: 100
