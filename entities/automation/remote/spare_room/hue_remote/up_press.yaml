---
alias: /remote/spare-room/hue-remote/up-press

id: remote_spare_room_hue_remote_up_press

mode: single

max_exceeded: silent

trigger:
  - domain: mqtt
    platform: device
    device_id: 423730fd9dff7496e36807ac1643a3c8
    type: action
    subtype: up_press

action:
  - repeat:
      for_each: >-
        {%- set ns = namespace(lights=[]) %}
        {%- for e in area_entities('guest_room') %}
          {%- if e.startswith('light.') and state_attr(e, 'brightness') is not none %}
            {%- set ns.lights = ns.lights + [e] %}
          {%- endif %}
        {%- endfor %}
        {{ ns.lights }}
      sequence:
        - service: light.turn_on
          target:
            entity_id: "{{ repeat.item }}"
          data:
            brightness: >-
              {% if is_state(repeat.item, "on") %}
                {{ min(state_attr(repeat.item, "brightness") | int(64) + 32, 255) }}
              {% else %}
                32
              {% endif %}
