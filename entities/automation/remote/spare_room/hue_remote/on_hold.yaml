---
alias: /remote/spare-room/hue-remote/on-hold

id: remote_spare_room_hue_remote_on_hold

mode: single

max_exceeded: silent

trigger:
  - domain: mqtt
    platform: device
    device_id: 423730fd9dff7496e36807ac1643a3c8
    type: action
    subtype: on_hold

action:
  - service: light.turn_on
    target:
      area_id: guest_room
    data:
      brightness_pct: 100
