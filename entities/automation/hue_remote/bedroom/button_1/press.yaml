---
alias: /hue-remote/bedroom/button-1/press

id: hue_remote_bedroom_button_1_press

mode: single

max_exceeded: silent

trigger:
  - device_id: e3f173c8f45e900d5fbb650b8631585c
    domain: hue
    platform: device
    type: short_release
    subtype: 1

action:
  - service: hue.activate_scene
    target:
      entity_id: scene.bedroom_gummy

  - service: light.turn_on
    target:
      area_id: bedroom
    data:
      brightness_pct: "{{ states('input_number.lighting_modifier') | int(70) }}"
