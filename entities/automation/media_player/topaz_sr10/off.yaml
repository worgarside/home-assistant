---
alias: /media-player/topaz-sr10/off

id: media_player_topaz_sr10_off

description: >-
  Automation to run when the Topaz SR10 is turned off by something other than the
  `media_player.turn_off` service.

mode: single

trigger:
  platform: state
  entity_id: media_player.topaz_sr10
  from: "on"
  to: "off"
  # Wait for 5 minutes to avoid rapid/unnecessary on/off cycles
  for:
    minutes: 5

condition:
  condition: state
  entity_id: switch.office_amp
  state: "on"

action:
  - service: switch.turn_off
    target:
      entity_id: switch.office_amp
