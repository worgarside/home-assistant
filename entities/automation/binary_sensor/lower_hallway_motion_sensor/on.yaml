---
alias: /binary-sensor/lower-hallway-motion-sensor/on

id: binary_sensor_lower_hallway_motion_sensor_on

mode: single

trigger:
  - platform: state
    entity_id: binary_sensor.lower_hallway_motion_sensor_occupancy
    from: "off"
    to: "on"

variables:
  brightness: "{{ states('sensor.lighting_modifier') | int(70) }}"

action:
  - parallel:
      - service: light.turn_on
        target:
          entity_id: light.lower_hallway_1
        data:
          brightness_pct: "{{ brightness }}"
          transition: 1

      - service: light.turn_on
        target:
          entity_id: light.lower_hallway_2
        data:
          brightness_pct: "{{ brightness }}"
          transition: 1

  - delay:
      seconds: 2.5

  - service: light.turn_on
    target:
      entity_id: light.kitchen_hallway_spotlight
    data:
      brightness_pct: "{{ brightness }}"
      transition: 1
