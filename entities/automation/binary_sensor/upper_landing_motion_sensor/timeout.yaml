---

alias: /binary-sensor/upper-landing-motion-sensor/timeout

id: binary_sensor_upper_landing_motion_sensor_timeout

mode: single

trigger:
  - platform: state
    entity_id: binary_sensor.upper_landing_motion_sensor_occupancy
    from: "on"
    to: "off"
    for:
      seconds: "{{ states('input_number.hallway_lights_timeout') | int(120) }}"

action:
  - service: light.turn_off
    entity_id: light.upper_landing_light
    data:
      transition: 5
