---

alias: /binary_sensor/hallway-motion-sensor/on

id: binary_sensor_hallway_motion_sensor_on

mode: single

trigger:
  - platform: state
    entity_id: binary_sensor.hallway_motion_sensor
    from: "off"
    to: "on"

action:
  - variables:
      brightness: >-
        {% if states('binary_sensor.quiet_hours') == "off" %}
          255
        {% else %}
          127
        {% endif %}
      delay: 1

  - service: light.turn_on
    entity_id: light.hallway_1
    data:
      brightness: "{{ brightness }}"
      transition: "{{ delay }}"

  - delay: "{{ delay }}"

  - service: light.turn_on
    entity_id: light.hallway_2
    data:
      brightness: "{{ brightness }}"
      transition: "{{ delay }}"

  - delay: "{{ delay }}"

  - service: light.turn_on
    entity_id: light.hallway_3
    data:
      brightness: "{{ brightness }}"
      transition: "{{ delay }}"
