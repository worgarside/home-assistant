---

alias: /binary-sensor/hallway-motion-sensor/off-for-2-minutes

id: binary_sensor_hallway_motion_sensor_off_for_2_minutes

mode: single

trigger:
  - platform: state
    entity_id: binary_sensor.hallway_motion_sensor
    from: "on"
    to: "off"
    for:
      minutes: 2

action:
  - service: light.turn_off
    entity_id: light.hallway
    data:
      transition: 10
