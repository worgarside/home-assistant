---
alias: /binary-sensor/quiet-hours/on

id: binary_sensor_quiet_hours_on

mode: single

max_exceeded: silent

trigger:
  platform: state
  entity_id: binary_sensor.quiet_hours
  from: "off"
  to: "on"

action:
  - service: number.set_value
    target:
      entity_id: number.mtrxpi_matrix_brightness
    data:
      value: 50
