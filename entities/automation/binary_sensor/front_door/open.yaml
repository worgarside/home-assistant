---

alias: /binary_sensor/front-door/open

id: binary_sensor_front_door_open

mode: single

trigger:
  - platform: state
    entity_id: binary_sensor.front_door
    from: "off"
    to: "on"
    for:
      milliseconds: 500

condition:
  and:
    - alias: Don't run if all the lights are already on (i.e. only run if at least one if off)
      or:
        - condition: state
          entity_id: light.hallway_1
          state: "off"

        - condition: state
          entity_id: light.hallway_2
          state: "off"

        - condition: state
          entity_id: light.hallway_3
          state: "off"

action:
  - variables:
      brightness: >-
        {%
          if (
            states('sensor.sun_elevation') | int(default=1) < 0 or
            states('binary_sensor.quiet_hours') == "off"
          )
        %}
          127
        {% else %}
          255
        {% endif %}
      delay: 1

  - service: light.turn_on
    entity_id: light.hallway_3
    data:
      brightness: "{{ brightness }}"
      transition: "{{ delay }}"

  - delay: "{{ delay }}"

  - service: light.turn_on
    entity_id: light.hallway_2
    data:
      brightness: "{{ brightness }}"
      transition: "{{ delay }}"

  - delay: "{{ delay }}"

  - service: light.turn_on
    entity_id: light.hallway_1
    data:
      brightness: "{{ brightness }}"
      transition: "{{ delay }}"
