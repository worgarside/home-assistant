---
alias: /binary-sensor/dining-area-occupancy/state-change

id: binary_sensor_dining_area_occupancy_state_change

mode: queued

max_exceeded: silent

trigger:
  - platform: state
    entity_id: binary_sensor.dining_area_occupancy
    to: "on"

  - platform: state
    entity_id: binary_sensor.dining_area_occupancy
    to: "off"
    for:
      seconds: "{{ states('input_number.basement_room_vacancy_light_timeout') | int(5) }}"

action:
  - service: script.dining_area_set_lighting_based_on_occupancy
