---
alias: /homeassistant/load_gh_cli_on_start
id: homeassistant_load_gh_cli_on_start
mode: single
trigger:
  - platform: homeassistant
    event: start
action:
  - service: shell_command.get_gh_cli
  - service: script.debug_persistent_notification
    data:
      title: GH CLI Loaded
      message: ":)"
