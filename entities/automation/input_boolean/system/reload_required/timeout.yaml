---
alias: /input-boolean/system/reload-required/timeout
id: input_boolean_system_reload_required_timeout
trigger:
  - platform: state
    entity_id: input_boolean.system_reload_required
    to: "on"
    for:
      minutes: 10
action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.system_reload_required
  - service: persistent_notification.create
    data:
      title: "System Entity Reset"
      message: >-
        `input_boolean.system_reload_required` has been reset due to a timeout
        of 10 minutes.
