---
alias: /input-boolean/bedroom-entity-header/on

id: input_boolean_bedroom_entity_header_on

mode: single

trigger:
  - platform: state
    entity_id: input_boolean.bedroom_entity_header
    to: "on"

action:
  - service: light.turn_on
    target:
      area_id: bedroom
    data:
      brightness_pct: "{{ states('input_number.lighting_modifier') | int(70) }}"
