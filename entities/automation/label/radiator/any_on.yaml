---
alias: /label/radiator/any-on

id: label_radiator_any_on

description: Turn on central heating when any radiator turns on

mode: single

trigger:
  - platform: template
    value_template: >-
      {{
        label_entities("Radiator")
        | expand()
        | selectattr('state', 'eq', 'heat')
        | list
        | count > 0
      }}

action:
  - service: switch.turn_on
    target:
      entity_id: switch.central_heating
