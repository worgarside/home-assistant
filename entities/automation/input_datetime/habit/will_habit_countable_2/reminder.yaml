---
alias: /input-datetime/habit/will-habit-countable-2/reminder

id: input_datetime_habit_will_habit_countable_2_reminder

description: Remind to log Will's countable habit 2 at configured reminder time

mode: single

trigger:
  - platform: time
    at: input_datetime.will_habit_countable_2_reminder_time

condition: >-
  {{
    states('input_number.will_habit_countable_2') | int(0) == 0 and
    states("input_text.will_habit_countable_2_name") not in ["", "unknown"]
  }}

variables:
  habit_name: >-
    {{ states('input_text.will_habit_countable_2_name')
    | default('Habit Countable 2') }}
  repeat_interval: >-
    "{{ states('input_number.will_habit_countable_2_repeat_reminder_interval') | int(60) }}"
  repeat_reminder_count: >-
    "{{ states('input_number.will_habit_countable_2_repeat_reminder_count') | int(0) }}"

action:
  - service: script.notify_will
    data:
      title: "Habit Reminder"
      message: "Don't forget to track {{ habit_name }}!"
      notification_id: will_habit_countable_2_reminder
      url: /home-will/mood-habits

  - if: "{{ repeat_reminder_count | int(0) > 0 }}"
    then:
      - repeat:
          until: >-
            {%
              set cutoff_time = (
                now().replace(hour=0, minute=0, second=0, microsecond=0)
                + timedelta(days=1)
                - timedelta(minutes=(repeat_interval + 5))
              )
            %}
            {% set habit_completed = states('input_number.will_habit_countable_2') | int(0) > 0 %}
            {{
              now() >= cutoff_time or
              repeat.index > repeat_reminder_count | int(0) or
              habit_completed
            }}
          sequence:
            - delay:
                minutes: "{{ repeat_interval | int(60) }}"

            - service: script.notify_will
              data:
                title: "Habit Reminder"
                message: "Don't forget to track {{ habit_name }}!"
                notification_id: will_habit_countable_2_reminder
                url: /home-will/mood-habits
