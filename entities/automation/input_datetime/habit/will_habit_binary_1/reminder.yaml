---
alias: /input-datetime/habit/will-habit-binary-1/reminder

id: input_datetime_habit_will_habit_binary_1_reminder

description: Remind to log Will's binary habit 1 at configured reminder time

mode: single

trigger:
  - platform: time
    at: input_datetime.will_habit_binary_1_reminder_time

condition: "{{ not is_state('input_boolean.will_habit_binary_1', 'on') }}"

variables:
  habit_name: "{{ states('input_text.will_habit_binary_1_name') | default('Habit Binary 1') }}"

action:
  - service: script.notify_will
    data:
      title: "Habit Reminder"
      message: "Don't forget to mark {{ habit_name }} as complete!"
      notification_id: will_habit_binary_1_reminder
      url: /home-will/mood-habits
