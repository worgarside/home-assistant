---
alias: /person/nobody-home
id: person_nobody_home
description: "Turn off all physical devices when nobody is home"
trigger:
  platform: state
  entity_id:
    - person.vic
    - person.will
  from: 'home'
  to: 'not_home'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: person.vic
      state: 'not_home'
    - condition: state
      entity_id: person.will
      state: 'not_home'
action:
  - alias: "Turn off each physical room"
    repeat:
      for_each:
        - bedroom
        - lounge
        - office
      sequence:
        - service: script.turn_off_physical_room
          data:
            room: "{{ repeat.item }}"
