---
alias: /cover/bedroom-blinds/open-before-sunrise
id: cover_bedroom_blinds_open_before_sunrise
description: Open the bedroom blinds when the Sun rises past -6'
trigger:
  platform: numeric_state
  entity_id: sensor.sun_elevation
  above: -6
action:
  - repeat:
      for_each:
        - elevation: -6
          position: 20
        - elevation: -3
          position: 40
        - elevation: 0
          position: 60
        - elevation: 3
          position: 80
        - elevation: 6
          position: 100
      sequence:
        - wait_template: "{{ states('sensor.sun_elevation') | float >= repeat.item.elevation }}"
        - service: cover.set_cover_position
          target:
            entity_id: cover.bedroom_blinds
          data:
            position: '{{ repeat.item.position }}'
