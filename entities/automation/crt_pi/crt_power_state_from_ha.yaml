---
alias: /crt-pi/crt-power-state-from-ha
id: crt_pi_crt_power_state_from_ha
trigger:
  - platform: state
    entity_id: input_boolean.mini_crt_power
    for:
      seconds: 1
action:
  - service: mqtt.publish
    data:
      topic: /home-assistant/crt-pi/state-from-ha
      payload: '{{ trigger.to_state.state }}'
