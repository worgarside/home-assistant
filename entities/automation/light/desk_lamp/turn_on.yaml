---
alias: /light/desk-lamp/turn-on

id: light_desk_lamp_turn_on

description: >-
  Turn the desk lamp on when someone enters the room, all of the lights are off,
  and the blinds are down

mode: single

trigger:
  - platform: state
    entity_id: binary_sensor.will_s_desk_occupancy
    to: "on"

condition:
  - condition: state
    entity_id: light.office_lights
    state: "off"

  - condition: state
    entity_id: cover.office_blinds
    state: closed

action:
  - service: light.turn_on
    target:
      entity_id: light.desk_lamp
    data:
      brightness: "{{ max(states('sensor.lighting_modifier') | int(50), 30) }}"

  - wait_for_trigger:
      - platform: state
        entity_id: binary_sensor.will_s_desk_occupancy
        to: "off"
        for:
          seconds: 5
    timeout:
      minutes: 15
    continue_on_timeout: false

  - service: light.turn_off
    target:
      entity_id: light.desk_lamp
