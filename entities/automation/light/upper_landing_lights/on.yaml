---
alias: /light/upper-landing-lights/on

id: light_upper_landing_lights_on

mode: single

max_exceeded: silent

trigger:
  - platform: state
    entity_id: binary_sensor.front_hallway_motion_sensor_occupancy
    from: "off"
    to: "on"
    id: front

  - platform: state
    entity_id: binary_sensor.upper_landing_motion_sensor_occupancy
    from: "off"
    to: "on"
    id: upper

variables:
  brightness: "{{ states('sensor.lighting_modifier') | int(70) }}"
  upper_landing_brightness: >-
    {{
      [states('sensor.lighting_modifier') | int(70), 20] | max
      if 12 <= now().hour < 23
      else states('sensor.lighting_modifier') | int(70)
    }}

action:
  - choose:
      - conditions:
          - alias: Front hallway motion sensor triggered
            condition: template
            value_template: "{{ trigger.id == 'front' }}"

        sequence:
          - parallel:
              - service: light.turn_on
                target:
                  entity_id: light.front_hallway
                data:
                  brightness_pct: "{{ brightness }}"
                  transition: 1

              - service: light.turn_on
                target:
                  entity_id: light.upper_landing_light
                data:
                  brightness_pct: "{{ upper_landing_brightness }}"
                  transition: 1

      - conditions:
          - alias: Upper landing motion sensor triggered
            condition: template
            value_template: "{{ trigger.id == 'upper' }}"

        sequence:
          - service: light.turn_on
            target:
              entity_id: light.upper_landing_light
            data:
              brightness_pct: "{{ upper_landing_brightness }}"
              transition: 1

          - delay:
              seconds: 2.5

          - service: light.turn_on
            target:
              entity_id: light.front_hallway
            data:
              brightness_pct: "{{ brightness }}"
              transition: 1
