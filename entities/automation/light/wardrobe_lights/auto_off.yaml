---
alias: /light/wardrobe-lights/auto-off

id: light_wardrobe_lights_auto_off

mode: single

max_exceeded: silent

trigger:
  - platform: state
    entity_id: light.wardrobe_lights
    to: "on"
    for:
      seconds: "{{ states('input_number.wardrobe_lights_timeout') | int(600) }}"

action:
  - service: light.turn_off
    target:
      entity_id: light.wardrobe_lights
