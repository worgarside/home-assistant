---
alias: /switch/st_macbook_pro/turn_off_when_battery_full
id: st_macbook_pro_battery_full
trigger:
  - platform: numeric_state
    entity_id: sensor.st_macbook_pro_internal_battery_level
    above: input_number.st_macbook_pro_full_battery_threshold
action:
  - service: switch.turn_off
    data:
      entity_id: switch.st_macbook_pro
