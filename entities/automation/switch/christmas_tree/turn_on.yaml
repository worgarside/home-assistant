---
alias: /switch/christmas-tree/turn-on

id: switch_christmas_tree_turn_on

mode: single

max_exceeded: silent

trigger:
  - platform: state
    entity_id: zone.home
    from: "0"

condition:
  - alias: Check switch exists
    condition: template
    value_template: "{{ has_value('switch.christmas_tree') }}"

action:
  - service: switch.turn_on
    target:
      entity_id: switch.christmas_tree
