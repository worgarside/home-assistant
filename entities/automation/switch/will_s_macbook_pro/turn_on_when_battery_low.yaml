---
alias: /switch/will_s_macbook_pro/turn_on_when_battery_low
id: switch.will_s_macbook_pro_turn_on_when_battery_low
trigger:
  - platform: numeric_state
    entity_id: sensor.wills_macbook_pro_internal_battery_level
    below: input_number.will_s_macbook_pro_low_battery_threshold
condition: "{{ states('binary_sensor.will_s_macbook_pro_docked') == 'on' }}"
action:
  - service: switch.turn_on
    data:
      entity_id: switch.will_s_macbook_pro
