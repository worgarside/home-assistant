---
alias: /switch/office_amp/auto_turn_on
id: switch_office_amp_auto_turn_on
trigger:
  - platform: state
    entity_id: media_player.office_speakers
    from:
      - idle
      - "off"
      - unavailable
      - unknown
    to:
      - idle
      - paused
      - playing
      - "on"
  - platform: state
    entity_id:
      - sensor.st_macbook_pro_active_audio_output
      - sensor.wills_macbook_pro_active_audio_output
    to: "FiiO USB DAC-E10"
action:
  - service: switch.turn_on
    entity_id: switch.office_amp
  - delay:
      seconds: 5
  - alias: Set Amp to Correct Input
    service: script.topaz_sr10_set_source_cd
  - alias: Initialize volume
    repeat:
      count: 15
      sequence:
        - service: script.topaz_sr10_volume_up
