---
alias: /switch/office-amp/off

id: switch_office_amp_off

mode: single

trigger:
  platform: state
  entity_id: switch.office_amp
  to:
    - "off"
    - "on"
  not_from:
    - unavailable
    - unknown

action:
  - alias: Reset volume to initial value
    service: input_number.set_value
    target:
      entity_id: input_number.topaz_sr10_volume_level
    data:
      value: 50
