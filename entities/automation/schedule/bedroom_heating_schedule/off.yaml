---
alias: /schedule/bedroom-heating-schedule/off

id: schedule_bedroom_heating_schedule_off

description: Turn off bedroom radiators when bedroom heating schedule turns off

mode: single

trigger:
  - platform: state
    entity_id: schedule.bedroom_heating_schedule
    from: "on"
    to: "off"

action:
  - service: climate.turn_off
    target:
      entity_id:
        - climate.bedroom_radiator_1
        - climate.bedroom_radiator_2
