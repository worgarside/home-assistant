---
alias: /webhook/get_latest_release

id: webhook_get_latest_release

mode: queued

trigger:
  - platform: webhook
    webhook_id: get_latest_release
    allowed_methods:
      - POST
    local_only: false

condition:
  - condition: template
    value_template: >-
      {{
        trigger.json["repository"]["name"] == "home-assistant"
      }}

action:
  - choose:
      - conditions: >-
          {{
            trigger.json["ref_type"] == "tag" and
            trigger.json["ref"] is match("^\d+\.\d+\.\d+$")
          }}

        sequence:
          - service: persistent_notification.create
            data:
              title: "Updating Config ({{trigger.json['ref']}})"
              message: |
                ## Webhook Payload
                ```json
                {{ trigger.json }}
                ```

          - service: shell_command.get_latest_release
            data:
              api_token: !secret api_bearer_token

      - conditions: "{{ trigger.json['ref_type'] == 'branch' }}"

        sequence:
          - service: homeassistant.update_entity
            target:
              entity_id: sensor.remote_git_branches
