---
alias: /webhook/git_branch_or_tag_created

id: webhook_git_branch_or_tag_created

mode: queued

trigger:
  - platform: webhook
    webhook_id: git_branch_or_tag_created
    allowed_methods:
      - POST
    local_only: true

condition:
  - condition: template
    value_template: >-
      {{
        trigger.json["ref_type"] == "tag" and
        trigger.json["repository"]["name"] == "home-assistant" and
        trigger.json["ref"] is match("^\d+\.\d+\.\d+$")
      }}

action:
  - service: persistent_notification.create
    data:
      title: "Updating Config ({{trigger.json['ref']}})"
      message: |
        ## Webhook Payload
        ```json
        {{ trigger.json }}
        ```

  - service: shell_command.get_latest_release
    data:
      api_token: !secret api_bearer_token
