---
alias: /webhook/get_latest_appdaemon_release

id: webhook_get_latest_appdaemon_release

mode: queued

trigger:
  - platform: webhook
    webhook_id: get_latest_appdaemon_release
    allowed_methods:
      - POST
    local_only: false

condition:
  - condition: template
    value_template: >-
      {{
        trigger.json["ref_type"] == "tag" and
        trigger.json["repository"]["name"] == "home-assistant-appdaemon" and
        trigger.json["ref"] is match("^\d+\.\d+\.\d+$")
      }}

action:
  - variables:
      tag: "{{ trigger.json['ref'] }}"

  - service: persistent_notification.create
    data:
      title: "Updating AppDaemon ({{ tag }})"
      message: |
        ## Webhook Payload
        ```json
        {{ trigger.json }}
        ```

  - service: input_boolean.toggle
    target:
      entity_id: input_boolean.ad_monzo_auto_save
