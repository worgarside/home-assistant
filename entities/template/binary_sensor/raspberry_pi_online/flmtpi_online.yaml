---
name: FlmtPi Online

unique_id: flmtpi_online

icon: mdi:raspberry-pi

device_class: connectivity

state: >
  {% set last_changed = as_timestamp(states.sensor.flmtpi_cpu_usage.last_changed) %}
  {% set time_diff = as_timestamp(now()) - last_changed %}
  {{ time_diff < 300 }}

attributes:
  last_online: "{{ states.sensor.flmtpi_cpu_usage.last_changed }}"
