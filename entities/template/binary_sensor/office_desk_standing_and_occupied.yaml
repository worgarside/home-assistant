---
name: Office Desk Standing and Occupied
unique_id: office_desk_standing_and_occupied
icon: >
  {% if this.state == "on" %}
    mdi:human-handsup
  {% else %}
    mdi:human-handsdown
  {% endif %}
state: >
  {{
    states('binary_sensor.office_desk_occupied') == 'on' and
    states('binary_sensor.office_desk_standing_mode') == 'on'
  }}
