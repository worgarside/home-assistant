---
name: "Habitica: Pending Dailys"

unique_id: habitica_pending_dailys

icon: mdi:list-status

unit_of_measurement: n_of_tasks

state: "{{ this.attributes.tasks | default([]) | list | count }}"

attributes:
  tasks: >-
    {{
      states.sensor.habitica_worgarside_dailys.attributes.values()
      | selectattr("text", "defined")
      | rejectattr("completed")
      | map(attribute="text")
      | sort
    }}
