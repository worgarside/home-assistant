[tool.poetry]
name = "home-assistant"
version = "2.0.0"
description = ""
authors = ["Will Garside <worgarside@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
python-dotenv = "*"
lxml = "*"
xmltodict = "*"
requests = "*"
nanoleafapi = "*"
pillow = "*"
feedgen = "*"
flask = "*"
paramiko = "*"
pyyaml = "*"
homeassistant = "2023.7.2"
wg-utilities = {extras = ["clients"], version = "^5.3.0"}
tzlocal = "^5.0"
strenum = "^0.4.15"

[tool.poetry.group.dev.dependencies]
black = "*"
pre-commit = "*"
watchdog = "^3.0.0"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.black]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | Pipfile\.lock
)/
'''

[tool.isort]
profile = "black"

[tool.mypy]
show_error_codes = true
follow_imports = "silent"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true
disallow_untyped_defs = true
mypy_path = "appdaemon/apps"

[tool.codespell]
ignore-words-list = "hass"
skip = '*.json,*.csv,*.xml,*.lock'

[tool.pycln]
path = "*"
expand_stars = true
all = true
no_gitignore = false

[tool.ruff]
# Longer line length to avoid throwing errors in case where black doesn't
# wraps the lines (e.g. a long URL).
line-length = 120
select = [
  # https://github.com/charliermarsh/ruff#supported-rules
  "B",  # Flake8 bugbear
  "C4", # Flake8 comprehensions
  "E",   # Pycodestyle errors
  "ERA", # Eradicate commented out code
  "F",   # Pyflakes
  "N",   # PEP8 Naming
  "RUF", # Ruff-specific rules
  "UP",  # PyUpgrade
  "W",   # Pycodestyle warnings
]
ignore = [
  "D107",  # public-init
  "D202",  # no-blank-line-after-function
  "D203",  # one-blank-line-before-class
  "D213",  # multi-line-summary-second-line
  "D400",  # first-line-end-with-period
  "D406",  # new-line-after-section-name
  "D407",  # dashed-underline-after-section
  "UP037", # quoted-annotation
]
exclude = ["custom_zha_quirks/*", "custom_components/*"]
